<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person info</title>
</head>
<body>
<p th:text="${person.getFullName()+' ,'+person.getYearOfBirth()}">Value</p>

<div th:if="${books.isEmpty()}">
    <p>Person didn't take any books yet</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Books:</b>
    <br/>
    <table th:each="book:${books}">
        <tr>
            <td>
                <span th:text="${book.getTitle()+','+book.getAuthor()+','+book.getYear()}"
                      th:style="${book.isExpired()}?'color:red':'color black'">
                    book
                </span>
            </td>
        </tr>
    </table>
</div>

<form th:method="GET" th:action="@{/person/{id}/edit(id=${person.getId()})}">
    <input value="Edit" type="submit">
</form>
<form th:method="DELETE" th:actiom="@{/person/{id}(id=${person.getId()})}">
    <input type="submit" value = "Delete">
</form>

</body>
</html>
