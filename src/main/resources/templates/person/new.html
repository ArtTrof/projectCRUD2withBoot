<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>New person</title>
</head>
<body>
<form th:method="POST" th:action="@{/person}" th:object="${person}">

    <label for="fullName">Enter full name</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">errors</div>
    <br/>

    <label for="yearOfBirth">Enter year of birth</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">errors</div>
    <br/>

    <input type="submit" value="Create person"/>
</form>

</body>
</html>
